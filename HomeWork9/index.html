<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="content">
        <h1>Пожалуйста, укажите Ваше имя и фамилию.</h1>
        <p>
          Чтобы облегчить общение и поиск друзей, у нас приняты настоящие имена
          и фамилии.
        </p>
        <form action="#">
          <div><input type="text" placeholder="Ваше имя" /></div>
          <div><input type="text" placeholder="Ваша фамилия" /></div>
          <h3>Дата рождения</h3>
          <div>
            <select class="seon" name="День">
              <option value="1">День</option>
              <option value="2">2</option>
            </select>
            <select class="setw" name="Месяц">
              <option value="Январь">Месяц</option>
              <option value="Февраль">Февраль</option>
            </select>
            <select class="setr" name="Год">
              <option value="1989">Год</option>
              <option value="1988">1988</option>
            </select>
          </div>
          <div class="inon">
            <input type="submit" value="Зарегистрироваться" />
          </div>
          <h4>или</h4>
          <div class="intw">
            <input type="submit" value="Продолжить с Facebook" />
          </div>
        </form>
      </div>
    </header>
  </body>
</html>
